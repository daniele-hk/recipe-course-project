<ng-template AppPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-6 col-md-offset-3">
        <!-- <div 
        class="alert alert-danger"
        *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert 
            [message]="error" 
            *ngIf="error" 
            (close)="onHandleError()"
        ></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
        #authForm="ngForm" 
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Passwrod</label>
                <input 
                type="password" 
                class="form-control" 
                id="password"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel">
            </div>
            <p 
            *ngIf="!password.valid && password.touched"
            >The Password must have at least 6 characters!</p>
            <div>
                <button 
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
                <button class="btn btn-primary"
                type="button" 
                (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
